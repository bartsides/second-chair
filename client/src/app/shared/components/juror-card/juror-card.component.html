<mat-card matRipple>
  <mat-card-content (click)="click()">
    @if (juror.number > 0) {
    <div class="juror-number">
      <h4>{{ juror.number }}</h4>
    </div>
    }
    <div class="stoplight-container">
      @if (juror.stoplight) {
      <div
        class="circle"
        [class.red]="juror.stoplight == 'red'"
        [class.yellow]="juror.stoplight == 'yellow'"
        [class.green]="juror.stoplight == 'green'"
      >
        <div></div>
      </div>
      }
    </div>

    <div class="card-content">
      <p>{{ juror.firstName }}</p>
      <p>{{ juror.lastName }}</p>
    </div>
  </mat-card-content>
</mat-card>
