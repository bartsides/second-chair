<div class="evidence-list-container border-primary">
  <div class="list-banner">
    <div class="list-banner-title">{{ icon }}</div>
    <button class="list-banner-add-button" mat-button (click)="addExhibit()">
      +
    </button>
  </div>
  <div class="evidence-list">
    @for (exhibit of exhibits; track exhibits) {
    <app-exhibit-card
      [exhibit]="exhibit"
      (clicked)="exhibitClicked($event)"
    ></app-exhibit-card>
    }
  </div>
</div>
