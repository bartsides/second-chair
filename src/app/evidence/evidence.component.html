<app-second-toolbar [activatedRoute]="activatedRoute" [subject]="notifier$">
  <button mat-button (click)="fakeData()">Fake Data</button>
</app-second-toolbar>

<div class="evidence-search-bar">
  <mat-form-field class="evidence-search-bar-field">
    <mat-label>Search</mat-label>
    <input #evidenceSearch matInput [formControl]="evidenceSearchControl" />
  </mat-form-field>
</div>

<div class="evidence-lists-container">
  <div class="plaintiff-evidence-container">
    <h1 class="evidence-title mat-headline-2">π</h1>
    <button mat-button (click)="addExhibit(false)">+</button>
    <div class="evidence-list">
      @for (exhibit of filteredData.plaintiffEvidence; track
      filteredData.plaintiffEvidence) {
      <app-exhibit-card
        [exhibit]="exhibit"
        (clicked)="exhibitClicked($event)"
      ></app-exhibit-card>
      }
    </div>
  </div>
  <div class="defendant-evidence-container">
    <h1 class="evidence-title mat-headline-2">Δ</h1>
    <button mat-button (click)="addExhibit()">+</button>
    <div class="evidence-list">
      @for (exhibit of filteredData.defendantEvidence; track
      filteredData.defendantEvidence) {
      <app-exhibit-card
        [exhibit]="exhibit"
        (clicked)="exhibitClicked($event)"
      ></app-exhibit-card>
      }
    </div>
  </div>
</div>
