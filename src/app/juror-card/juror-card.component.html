@if (juror.stoplight) {
<div class="stoplight-container">
  <div
    class="circle"
    [class.red]="juror.stoplight == 'red'"
    [class.yellow]="juror.stoplight == 'yellow'"
    [class.green]="juror.stoplight == 'green'"
  >
    <div></div>
  </div>
</div>
}

<div class="card-content">
  <p>{{ juror.firstName }}</p>
  <p>{{ juror.lastName }}</p>
</div>
