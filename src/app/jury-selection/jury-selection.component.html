<div class="container">
  <h2>Jury Box</h2>

  <div
    id="selected-jurors"
    class="juror-list"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="selected"
    [cdkDropListConnectedTo]="[
      'selected-jurors',
      'juror-pool',
      'not-selected-jurors'
    ]"
    (cdkDropListDropped)="drop($event)"
  >
    @for (juror of selected; track juror) {
    <app-jury-card
      cdkDrag
      [juror]="juror"
      (clicked)="jurorClicked($event)"
    ></app-jury-card>
    }
  </div>
</div>

<div class="container">
  <h2>Jury Pool</h2>

  <div
    id="juror-pool"
    class="juror-list"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="pool"
    [cdkDropListConnectedTo]="[
      'selected-jurors',
      'juror-pool',
      'not-selected-jurors'
    ]"
    (cdkDropListDropped)="drop($event)"
  >
    @for (juror of pool; track juror) {
    <app-jury-card
      cdkDrag
      [juror]="juror"
      (clicked)="jurorClicked($event)"
    ></app-jury-card>
    }
  </div>
</div>

<div class="container">
  <h2><mat-icon>delete</mat-icon></h2>

  <div
    id="not-selected-jurors"
    class="juror-list"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="notSelected"
    [cdkDropListConnectedTo]="[
      'selected-jurors',
      'juror-pool',
      'not-selected-jurors'
    ]"
    (cdkDropListDropped)="drop($event)"
  >
    @for (juror of notSelected; track juror) {
    <app-jury-card
      cdkDrag
      [juror]="juror"
      (clicked)="jurorClicked($event)"
    ></app-jury-card>
    }
  </div>
</div>
