<div class="evidence-card" (click)="click()">
  <span>{{ exhibit.marker }} - {{ exhibit.description }}</span>
  @if (exhibit.admittanceStoplight) {
  <div
    class="circle"
    [class.red]="exhibit.admittanceStoplight == 'red'"
    [class.yellow]="exhibit.admittanceStoplight == 'yellow'"
    [class.green]="exhibit.admittanceStoplight == 'green'"
  >
    <div></div>
  </div>
  }
</div>
