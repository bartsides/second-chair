<h2 mat-dialog-title>Exhibit</h2>

<mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Marker</mat-label>
      <input matInput [(ngModel)]="exhibit.marker" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="exhibit.description" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Supporting Witness</mat-label>
      <input matInput [(ngModel)]="exhibit.supportingWitness" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="notes">
      <mat-label>Notes</mat-label>
      <textarea matInput [(ngModel)]="exhibit.notes"></textarea>
    </mat-form-field>
  </div>
  <div class="stoplight-container">
    <div
      class="circle red"
      [class.circle-selected]="exhibit.admittanceStoplight == 'red'"
      (click)="exhibit.admittanceStoplight = 'red'"
    >
      <div></div>
    </div>
    <div
      class="circle yellow"
      [class.circle-selected]="exhibit.admittanceStoplight == 'yellow'"
      (click)="exhibit.admittanceStoplight = 'yellow'"
    >
      <div></div>
    </div>
    <div
      class="circle green"
      [class.circle-selected]="exhibit.admittanceStoplight == 'green'"
      (click)="exhibit.admittanceStoplight = 'green'"
    >
      <div></div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">
    @if (addMode) {Add} @else {Close}
  </button>
</mat-dialog-actions>
